spring.application.name=kotlin-spring-boot-4-resilience-demo

# Server configuration
server.port=8080

# ==========================================
# Weather API Configuration
# ==========================================
# HK Observatory Open Data API
# Base URL (without resource endpoint)
weather.api.base-url=https://data.weather.gov.hk/weatherAPI/opendata
# Resource endpoint path
weather.api.resource=weather.php

# Simulate random failures to demonstrate circuit breaker
# Set to false in production
weather.api.simulate-failures=true

# Failure rate for simulation (0.0 to 1.0)
# 0.3 = 30% of calls will fail randomly
weather.api.failure-rate=0.3

# ==========================================
# Actuator & Monitoring
# ==========================================
management.endpoints.web.exposure.include=health,info,circuitbreakers,metrics
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ==========================================
# Logging Configuration
# ==========================================
logging.level.com.practice.kotlinspringboot4resiliencedemo=DEBUG
logging.level.io.github.resilience4j=DEBUG

# Pretty print JSON responses (for demo readability)
spring.jackson.serialization.indent-output=true
